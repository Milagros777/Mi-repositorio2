        <!-- VINCULACIÓN AL CSS -->

        <title>Contacto</title>
    </head>
    <body id="body">
        
        <!--ESTRUCTURA°1 = HEADER/NAV-->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
    <a class="navbar-brand" href="#"><img class="navbar__logo" src="../icons/logo_arte.png" alt=""></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

    <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">

        <!-- BANNER DEL SITIO -->
        <section class="main__banner">
            <picture class="main__banner-picture">
                <img src="../icons/SVGLOGO.svg" alt="Logo Arte">
                <p>In art.</p>
            </picture>
        </section>
        
        <!-- SECCIÓN PRINCIPAL -->
        <main id="main">

            <h1>Contacto</h1>
            
            <!-- Formulario de Contacto -->
            <section class="contact-form">
                <form action="#" method="POST">
                    <!-- Campo Nombre -->
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Tu nombre" required>
                    </div>

                    <!-- Campo Teléfono -->
                    <div class="form-group">
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" class="form-control" placeholder="Tu teléfono" required>
                    </div>

                    <!-- Campo E-mail -->
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Tu e-mail" required>
                    </div>

                    <!-- Botón de Enviar -->
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </section>

        </main>

        <!-- FOOTER -->
        <footer id="footer">
            <section class="footer__logo">
                <picture class="footer__logo-picture">
                    <img class="footer__logo-pictureimg" src="../icons/logo_arte.png" alt="Logo arte">
                </picture>
            </section>

            <!-- Enlaces del Footer -->
            <section class="footer__links">

                </article>

            <!-- Redes Sociales -->
            <section class="footer__redes">
                <a href=""><i class="fa-brands fa-facebook-f"></i></a>
                <a href=""><i class="fa-brands fa-instagram"></i></a>
                <a href=""><i class="fa-brands fa-x-twitter"></i></a>
                <a href=""><i class="fa-brands fa-youtube"></i></a> 
            </section>
        </footer>
        
    </body>
