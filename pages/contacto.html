<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!--LIBRERÍA FONT AWESOME/ICONS-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="shortcut icon" href="icons/SVGLOGO.svg" type="image/x-icon">
        <link rel="stylesheet" href="../css/style.css">
        <title>Contacto</title>
    </head>
    <body id="body">
        <!--ESTRUCTURA°1 = HEADER/NAV-->
        <header id="header">
            <nav id="navBar">
                <img src="../icons/logo_arte.png" alt="">
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="#">Contacto</a></li>
                    <li><a href="imagenes.html">Imágenes</a></li>
                    <li><a href="tienda.html">Tienda</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                </ul>
            </nav>
        </header>

        <!--BANNER DEL SITIO-->
        <section class="main__banner">
            <picture class="main__banner-picture">
                <img src="../icons/SVGLOGO.svg" alt="">
                <p>In art.</p>
            </picture>
        </section>
        
        <!--ESTRUCTURA°2 = MAIN-->    
        <main id="main">

            <h1>Contacto</h1>
            
            <!--Formulario de contacto-->
            <section class="contact-form">
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </section>

        </main>

        <!--ESTRUCTURA°3 = FOOTER-->
        <footer id="footer">
            <section class="footer__logo">
                <picture class="footer__logo-picture">
                    <img class="footer__logo-pictureimg" src="../icons/logo_arte.png" alt="Logo arte">
                </picture>
            </section>

            <section class="footer__links">
                <ul class="footer__links-ul">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="#">Contacto</a></li>
                    <li><a href="imagenes.html">Imágenes</a></li>
                    <li><a href="tienda.html">Tienda</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                </ul>
                <article class="footer__links-copyright">
                    <h3>Copyright 2024</h3>
                    <h4>Creado por - Milagros Vásquez</h4>
                </article>
            </section>

            <section class="footer__redes">
                <a href=""><i class="fa-brands fa-facebook-f"></i></a>
                <a href=""><i class="fa-brands fa-instagram"></i></a>
                <a href=""><i class="fa-brands fa-x-twitter"></i></a>
                <a href=""><i class="fa-brands fa-youtube"></i></a> 
            </section>
        </footer>
            
    </body>
</html>
